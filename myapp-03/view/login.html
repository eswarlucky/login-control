<div class="login-form">

     <h1>LOGIN FORM</h1>
     <p ng-show = "isValid" class="Error">Invalid UserName or Passwod</P>
     <div class="form-group ">
       <input type="text" class="form-control" placeholder="Username " id="UserName" ng-model = "username">
       <i class="fa fa-user"></i>
     </div>
     <div class="form-group log-status">
       <input type="password" class="form-control" placeholder="Password" id="Passwod" ng-model = "password">
       <i class="fa fa-lock"></i>
     </div>
     
	 <span class="alert">Invalid Credentials</span>
  
     <button type="button" class="log-btn" ng-click = "login(username, password)">Log in</button>
     
</div>
